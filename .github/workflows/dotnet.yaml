name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Update to .NET 8.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # Update to Node.js 20.x

    - name: Install dependencies for Next.js app
      working-directory: frontend
      run: npm install

    - name: Build Next.js app
      working-directory: frontend
      run: npm run build

    - name: Install dependencies for .NET solution
      run: dotnet restore src/cqrs.sln

    - name: Build .NET solution
      run: dotnet build --configuration Release src/cqrs.sln
